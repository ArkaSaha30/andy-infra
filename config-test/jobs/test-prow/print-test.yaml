presubmits:
  AndyTauber/andy-prow:
  - name: test-presubmit-andy-prow
    cluster: prow-build
    decorate: true
    always_run: true
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
  
  AndyTauber/andy-infra:
  - name: test-presubmit-andy-infra
    cluster: prow-build
    decorate: true
    always_run: true
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
