---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prow
  name: crier
  labels:
    app: crier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crier
  template:
    metadata:
      labels:
        app: crier
    spec:
      serviceAccountName: crier
      terminationGracePeriodSeconds: 30
      containers:
      - name: crier
        image: gcr.io/k8s-prow/crier:v20220331-c4e1c201d5
        args:
        - --blob-storage-workers=10
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        - --gcs-credentials-file=/etc/gcs-credentials/service-account.json
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-workers=10
        - --kubernetes-blob-storage-workers=10
        - --github-app-id=$(GITHUB_APP_ID)
        - --github-app-private-key-path=/etc/github/cert
        env:
        - name: KUBECONFIG
          value: "/etc/kubeconfig-default/config:/etc/kubeconfig-prow-service-trusted/config:/etc/kubeconfig-prow-gke-build/config:/etc/kubeconfig-tkg-es-prow-build/kubeconfig-es"
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: github-token
              key: appid
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - mountPath: /etc/kubeconfig-default
          name: kubeconfig-default
          readOnly: true
        - mountPath: /etc/kubeconfig-prow-service-trusted
          name: kubeconfig-prow-service-trusted
          readOnly: true
        - mountPath: /etc/kubeconfig-prow-gke-build
          name: kubeconfig-prow-gke-build
          readOnly: true
        - mountPath: /etc/kubeconfig-tkg-es-prow-build
          name: kubeconfig-tkg-es-prow-build
          readOnly: true
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: job-config
          mountPath: /etc/job-config
          readOnly: true
        - name: github-token
          mountPath: /etc/github
          readOnly: true
        - name: gcs-credentials
          mountPath: /etc/gcs-credentials
          readOnly: true
      volumes:
      - name: kubeconfig-default
        secret:
          defaultMode: 420
          secretName: kubeconfig-default
      - name: kubeconfig-prow-service-trusted
        secret:
          defaultMode: 420
          secretName: kubeconfig-prow-service-trusted
      - name: kubeconfig-prow-gke-build
        secret:
          defaultMode: 420
          secretName: kubeconfig-prow-gke-build
      - name: kubeconfig-tkg-es-prow-build
        secret:
          defaultMode: 420
          secretName: kubeconfig-tkg-es-prow-build
      - name: config
        configMap:
          name: config
      - name: job-config
        configMap:
          name: job-config
      - name: github-token
        secret:
          secretName: github-token
      - name: gcs-credentials
        secret:
          secretName: gcs-credentials
